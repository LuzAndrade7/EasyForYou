<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyForYou - Login</title>
  <link rel="stylesheet" href="./frontend/styles.css" />
</head>
<body class="auth-page">
  <main class="container">
    <h1>EasyForYou</h1>
    <p class="muted">Inicia sesión para continuar</p>

    <div class="card">
      <h2>Iniciar sesión</h2>
      <form id="loginForm">
        <label>
          Correo
          <input type="email" id="logEmail" required />
        </label>
        <label>
          Contraseña
          <input type="password" id="logPassword" required />
        </label>
        <button type="submit">Entrar</button>
      </form>
      <p id="msg" class="msg"></p>
      <p class="register-link">
        ¿No tienes cuenta? <a href="./frontend/register.html">Regístrate aquí</a>
      </p>
    </div>
  </main>

  <!-- Supabase JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Tus scripts -->
  <script src="./frontend/js/supabaseClient.js"></script>
  <script src="./frontend/js/loginRoot.js"></script>
</body>
</html>
