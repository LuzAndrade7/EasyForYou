<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EasyForYou - Elige tu Mascota</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <h1>Â¡Bienvenido a EasyForYou!</h1>
    <p class="muted">Elige tu mascota y dale un nombre</p>

    <div class="card">
      <h2>Selecciona tu mascota</h2>
      
      <div class="pet-grid" id="petGrid">
        <div class="pet-option" data-animal="1">
          <img src="../images/CONEJO MUESTRA .jpeg" alt="Conejo" />
          <span>Conejo</span>
        </div>
        <div class="pet-option" data-animal="2">
          <img src="../images/GATO MUESTRA.jpeg" alt="Gato" />
          <span>Gato</span>
        </div>
        <div class="pet-option" data-animal="3">
          <img src="../images/PERRO MUESTRA .jpeg" alt="Perro" />
          <span>Perro</span>
        </div>
        <div class="pet-option" data-animal="4">
          <img src="../images/CERDITO MUESTRA.jpeg" alt="Cerdito" />
          <span>Cerdito</span>
        </div>
        <div class="pet-option" data-animal="5">
          <img src="../images/GALLO MUESTRA.jpeg" alt="Gallo" />
          <span>Gallo</span>
        </div>
      </div>

      <div class="pet-name-section" id="petNameSection" style="display: none;">
        <label>
          Nombre de tu mascota
          <input type="text" id="petName" placeholder="Escribe un nombre..." required />
        </label>
        <button id="confirmPetBtn" disabled>Confirmar mascota</button>
      </div>
    </div>

    <p id="msg" class="msg"></p>
  </main>

  <!-- Supabase JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Tus scripts -->
  <script src="./js/supabaseClient.js"></script>
  <script src="./js/petSelection.js"></script>
</body>
</html>
